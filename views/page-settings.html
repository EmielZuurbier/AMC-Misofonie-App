<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <div class="card">
                <div class="card-body">
                    <div class="card-body-left card-padding">
                        <img class="card-image card-image-round" src="http://placehold.it/100x100"/>
                    </div>
                    <div class="card-body-right card-padding">
                        <h2>John Doe</h2>
                    </div>
                </div>
            </div>
            
            <form role="form" class="form-horizontal">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fa fa-gear"></i> Misofonie Instellingen</h3>
                    </div>
                    <div class="card-body card-padding">
                        <h4>Algemeen</h4>
                        <fieldset>
                            <div class="form-float-left">
                                <p>Ik heb zelf misofonie</p>
                            </div>
                            <div class="form-float-right">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                    <label class="onoffswitch-label" for="myonoffswitch"></label>
                                </div>
                            </div>
                        </fieldset>
                        <h4>Voorkeuren</h4>
                        <h5>Vergeleken met anderen ben ik gevoelig voor:</h5>
                        <fieldset>
                            <div class="checkbox">
                                <label><input type="checkbox" value="eetgeluiden"> Eetgeluiden</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="nasalegeluiden"> Nasale geluiden</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="keelgeluiden"> Keelgeluiden</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="klankgeluiden"> Bepaalde klanken</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="tikgeluiden"> Herhaaldelijk tikken</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="geritselgeluiden"> Geritsel</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="Omgevingsgeluiden"> Omgevingsgeluiden</label>
                            </div>
                        </fieldset>
                        <br>
                        <h5>Welke emoties roepen deze geluiden bij u op?</h5>
                        <fieldset>
                            <div class="checkbox">
                                <label><input type="checkbox" value="eetgeluiden"> Irritatie</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="nasalegeluiden"> Woede</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="keelgeluiden"> Walging</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="klankgeluiden"> Anders, namelijk:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </fieldset>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-block">Opslaan</button>
                    </div>
                </div>
            </form>
            
            
        </div>
    </div>
</div>
