<div class="card">
    <div class="card-header">
        <h2><i class="fa fa-pie-chart"></i> Resultaten Stress test</h2>
        <a class="card-ellips" href="javascript:void(0)" data-ng-click="removeCard($index)"><i class="fa fa-ellipsis-v"></i></a>
    </div>
    <div class="card-body card-padding">
        <canvas id="doughnut" class="chart chart-doughnut"
            chart-data="stressData" chart-labels="stressLabels" chart-legend="true" chart-colours="amiColours">
        </canvas> 
    </div>
</div>
