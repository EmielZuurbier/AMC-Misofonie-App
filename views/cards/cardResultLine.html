<div class="card">
    <div class="card-header">
        <h2><i class="fa fa-area-chart"></i> Resultaten</h2>
        <a class="card-ellips" href="javascript:void(0)" data-ng-click="removeCard($index)"><i class="fa fa-ellipsis-v"></i></a>
    </div>
    <div class="card-body">
        <canvas id="line" class="chart chart-line" chart-data="lineDataChart"
            chart-labels="lineLabels" chart-legend="true" chart-series="lineSeries"
            chart-colour="colours" >
        </canvas> 
    </div>
</div>
