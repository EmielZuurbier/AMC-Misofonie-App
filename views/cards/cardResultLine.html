<div class="card">
    <div class="card-header">
        <h2><i class="fa fa-area-chart"></i> Resultaten Amisos</h2>
        <a class="card-ellips" href="javascript:void(0)" data-ng-click="removeCard($index)"><i class="fa fa-ellipsis-v"></i></a>
    </div>
    <div class="card-body card-padding">
        <canvas id="line" class="chart chart-line" chart-data="line.data"
            chart-labels="line.dates" chart-legend="true" chart-series="line.labels"
            chart-colours="line.colours" >
        </canvas> 
    </div>
</div>
