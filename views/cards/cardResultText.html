<div class="card">
    <div class="card-header">
        <h2><i class="fa fa-hashtag"></i> Resultaten Amisos</h2>
        <a class="card-ellips" href="javascript:void(0)" data-ng-click="removeCard($index)"><i class="fa fa-ellipsis-v"></i></a>
    </div>
    <div class="card-body card-padding">
        <p><strong>Uw laatste score is:</strong></p>
        <p><span class="card-accent">{{ amiTotal[0][4] }}</span> / 25</p>
        <p><strong>{{ result.header }}</strong></p>
        <p>{{ result.body }}</p>
    </div>
</div>
