
            
            <md-tabs md-dynamic-height="true" md-selected="selectedIndex" md-swipe-content="true">
                <md-tab md-on-select="onTabSelected(tab)" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled">
                <md-tab-label>
                    Alle oefeningen
                </md-tab-label>
                <md-tab-body>
                    
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card-view" data-ng-repeat="card in cardOefeningen track by $index" >
                                    <div class="card">
                                        <a href="#/bibliotheek/{{$index}}">
                                            <div class="card-header">
                                                <h4> {{ card.name }} </h4>
                                            </div>
                                            <div class="card-body card-padding">
                                                <p> {{ card.desc }} </p>
                                                <p><i class="fa fa-heart"></i> {{ card.likes }} </p>
                                            </div>
                                        </a>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                    
                </md-tab-body>
                </md-tab>
                
                <md-tab md-on-select="onTabSelected(tab)" md-on-deselect="announceDeselected(tab)" ng-disabled="tab.disabled">
