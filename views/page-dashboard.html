<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <div class="card">
                <div class="card-header blue">
                    <h2>Dashboard</h2>
                </div>
            </div>
            
            <!-- REPEAT CARDSACTIVE -->
            <div class="card-view" data-ng-repeat="card in cards | filter: { category: 'Graph' } track by card.id" >
                <div data-ng-include="card.url"></div>
            </div>
            
        </div>
    </div>
</div>
